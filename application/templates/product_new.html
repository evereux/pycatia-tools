{% extends 'common/base.html' %}

{% block content %}
<!-- product_new.html -->
{{ render_menu('product')|safe }}

<h2 class="mt-3">Create New Product</h2>
<p class="alert alert-info">
    Creates a new Product using the attributes submitted in the Form below.
</p>

<form
        hx-post="/htmx/product/create_new"
        hx-target="#create_new"
        hx-swap="innerHtml"
        hx-indicator="#create_new"
>
    <div class="row mb-3">
        <div class="col">
            <label for="formPartNumber" class="form-label">part number</label>
            <input name="part_number" type="text" class="form-control" id="formPartNumber" placeholder="L2000543-001">
        </div>
        <div class="col">
            <label for="formRevision" class="form-label">revision</label>
            <input name="revision" type="text" class="form-control" id="formRevision" placeholder="A">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="formDefinition" class="form-label">definition</label>
            <input name="definition" type="text" class="form-control" id="formDefinition" placeholder="MY DEFINITION IS THIS">
        </div>
        <div class="col">
            <label for="formNomenclature" class="form-label">nomenclature</label>
            <input name="nomenclature" type="text" class="form-control" id="formNomenclature" placeholder="THIS IS THE TITLE">
        </div>
    </div>
    <div class="text-center mt-2">
        <button name="Create Product" class="btn btn-primary rounded-1" value="Create Product" script="on click remove #output">Create Product</button>
    </div>

</form>
<div id="create_new">
    {% include('partials/spinner.html') %}
</div>

{% endblock %}
