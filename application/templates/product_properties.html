{% extends 'common/base.html' %}

{% block content %}
    <!-- {{ self._TemplateReference__context.name }} -->
    {{ render_menu('product')|safe }}

    <h2 class="mt-3">Edit Product Attributes</h2>
    <p class="alert alert-info">
        Edit the Products attributes.
    </p>

    <form
        hx-post="/htmx/product/properties"
        hx-target="#update_properties"
        hx-swap="innerHtml"
        hx-indicator="#update_properties"
        id="update_properties"
    >

        <div class="mt-2" id="update_properties">
            {% include('partials/spinner.html') %}
            {% include('partials/form_product_properties.html') %}
        </div>

    </form>

{% endblock %}
