{% extends 'common/base.html' %}

{% block content %}

{{ render_menu('part')|safe }}

<h2>Create Bounding Box</h2>

<p class="alert alert-info p-1">
    Creates a Bounding Box in the <span class="fw-bold">active</span> Part.
</p>
<p class="alert alert-info p-1">
    On pressing the button you will be prompted to select the reference axis
    system and a face of the item to be bounded within CATIA V5.
</p>
<form
        hx-post="/htmx/part/bounding_box"
        hx-target="#bounding_box"
        hx-swap="innerHtml"
>
    <div class="text-center mt-2">
        <button name="Create Bounding Box" class="btn btn-primary rounded-1" value="Create Bounding Box">Create Bounding Box</button>
    </div>
</form>
<div class="mt-2" id="bounding_box"></div>

{% endblock %}
